<!DOCTYPE html>
<html>
<head>
<title>Transition</title>
<style>
div
{
width: 100px;
height: 100px;
background:#FF1493;
-webkit-transition: width 2s, height 4s;
transition: width 2s, height 4s;
}
div:hover
{
width: 300px;
height: 300px;
}
</style>
<body style="background-image:url('blood.jpg');background-repeat:no-repeat;background-size:1500px 800px;">
<h1> Dancing transition </h1>
<div></div>
</head>
</body>
</html>
